<app-filter
  [all]="totalProdCount"
  [inStocks]="totalProdInStock"
  [ouStock]="totalProdOutStock"
  (selectedRadioButtonChanged)="onFilterChanged($event)"
></app-filter>
<div class="ekart-products-container">
  <div *ngFor="let prod of products">
    <app-product
      [product]="prod"
      *ngIf="
        selectedFilterRadio == 'all' ||
        prod.is_in_inventory.toString() === selectedFilterRadio
      "
    ></app-product>
  </div>
</div>
